    <script>
      // to each item in menu-list add tailwind classess
      const menulist = document.querySelectorAll("#menu-list li")
      console.log("menulist", menulist)
      menulist.forEach((item) => {
        if (item.id === "separator") {
          return
        }
        item.classList.add( "text-white", "text-xl","font-['Courier_New']", "opacity-70", "hover:opacity-100", "transition", "delay-0", "z-index-100")
        // add style text-shadow: 1px 1px 2px pink on hover;
        item.addEventListener("mouseover", (e) => {
          e.target.style.textShadow = "0px 0px 3px white"
        });
        item.addEventListener("mouseout", (e) => {
          e.target.style.textShadow = "none"
        });
      });
