      <!-- GRID //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
      <div class="columns-1 sm:columns-2xs gap-2 space-y-2 m-2  ">
        <!-- cards -->
        <div
          id="card"
          class=" bg-black bg-opacity-30	shadow  border-1 border border-black border-opacity-10 break-inside-avoid-column rounded-lg   hover:-translate-y-1 hover:shadow-lg "
 
        >
        <div class="overflow-hidden rounded-t-lg " >
          <img id="image"
            src="https://www.metalgearinformer.com/wp-content/uploads/2020/06/Metal-Gear-Solid-Peace-Walker-Kaz-and-Snake.jpg"
            alt=""
          />

        </div>

          <div class="p-5">
              <h5 id="title"
                class="text-xl font-bold tracking-tight text-gray-300"
              >
                title
              </h5>
            <p id="desc" class="mb-3 text-gray-300 ">
              
            </p>
            <!-- align right -->
            <p id="date" class="text-gray-300 text-opacity-50 text-sm text-right">
                date
            </p>
            
          </div>
        </div>
      </div>

      <script>
        let s = [
          ["https://miro.medium.com/v2/resize:fit:800/1*BK5FChSYlexNgo2ky_GGZQ.jpeg", "Arx Fatalis (2002)", 2403, ""],
          ["https://assetsio.reedpopcdn.com/450-fs7tx5.jpg?width=1600&height=900&fit=crop&quality=100&format=png&enable=upscale&auto=webp", "Metal Gear Rising: Revengeance (2013)", 2402],
          ["https://www.metalgearinformer.com/wp-content/uploads/2020/06/Metal-Gear-Solid-Peace-Walker-Kaz-and-Snake.jpg", "Metal Gear Solid: Peace Walker (2010)", 2402, "woohoo"],
          ["https://preview.redd.it/slice-of-life-distilled-to-its-purest-essence-yokohama-v0-ztratc35wswa1.png?width=632&format=png&auto=webp&s=7d4db0fe98b399f17c62d594e51997cbda8cd58c", "Yokohama Kaidashi Kik≈ç OVA (1998)", 2402, "aaaaaaaaaa"],
          ["https://cdn.kanobu.ru/anime/images/137/6154d680-afb0-46c6-a308-265f2ffe8f7b.webp","A Wind Named Amnesia (1993)", 2402, "eoeoooo"],
          ["https://m.media-amazon.com/images/M/MV5BOTE3Zjg1MTYtNjcxYS00NzY3LWIwM2EtYzg1YjcyZDcyMTc5XkEyXkFqcGdeQXVyMTA3OTEzNzA0._V1_.jpg", "Penguin's Memory: Shiawase Monogatari (1985)", 2402, "ooooo"],
        ];
        // clone cards and change the image, title, and date
        for (let i = 0; i < s.length; i++) {
          let card = document.getElementById("card");
          let clone = card.cloneNode(true);
          // query by ids
          clone.querySelector("#image").src = s[i][0];
          clone.querySelector("#title").textContent = s[i][1];
          clone.querySelector("#date").textContent = s[i][2];
          // if (s[i][3] != undefined){
          //   clone.querySelector("#desc").textContent = s[i][3];
          // }


          card.parentNode.appendChild(clone);
        }

        // remove the original card
        document.getElementById("card").remove();

        
        // hue rotate background color
        document.addEventListener("click", (event) => {
          let background = document.getElementById("background");

          // randomize brightness and saturation
          background.style.filter = `hue-rotate(${parseInt(Math.random() * 360)}deg) saturate(${Math.random()*1})`;
          
        });

      </script>


    <div id="background"
    class="fixed top-0 left-0  w-full h-full bg-cover bg-center bg-gradient-to-b from-indigo-500 from-0%  to-emerald-500 to-100% brightness-[0.3] hue-rotate-[140deg]	"
    style="z-index: -1000;"
    ></div>
