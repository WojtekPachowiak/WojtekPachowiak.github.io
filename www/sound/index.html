<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Wojtek (Wojciech) Pachowiak's own webpage!"
    />
    <title>Wojtek Pachowiak</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=0"
    />
    <link rel="icon" type="image/x-icon" href="../resources/icons/asuka.ico" />
    <link rel="stylesheet" href="../index.css" />
  <link rel="stylesheet" href="music.css" />

  <!-- play icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<body>
  <script src="music.js" type="module"></script>

  <!-- black gradient on the right side of the screen -->
  <div id="gradient-sidebar"></div>

  <!-- playlist -->
  <div id="playlist">
    <ol dir='rtl' style="list-style-type: none;" reversed>
    </ol>
  </div>

  <!-- music timeline on middle bottom -->

  <div id="audio-player" class="d-flex justify-content-center align-items-center">

    <div id="play-pause">
      <button>
        <img src="../resources/icons/sound-player-timeline/pause.svg" alt="buttonpng" border="0" />
      </button>
    </div>

    <div id="loop">
      <button>
        <img src="../resources/icons/sound-player-timeline/loop.svg" alt="buttonpng" border="0" />
      </button>
    </div>


    <div id="current-time">
      <span>0:00</span>
    </div>

    <div id="timeline"> 
      <!-- slider -->
      <input type="range" id="timeline-slider" min="0" max="100" value="0" step="0.1"  />
    </div>

    <div id="max-time">
      <span>0:00</span>
    </div>

    <div id="volume">
      <button>
        <img src="../resources/icons/sound-player-timeline/volume.svg" alt="buttonpng" border="0" />
      </button>
      <!-- <div id="volume-slider">
        <input type="range" id="volume-slider" min="0" max="100" value="100" />
      </div> -->
    </div>

  </div>




</body>

</html>
