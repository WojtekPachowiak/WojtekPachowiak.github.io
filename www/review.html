 "

            class="hover:scale-110 transition duration-500"

            <p class="mb-3 text-gray-700 ">

            <!-- align right -->

      <script>
        let s = [
          ["https://www.metalgearinformer.com/wp-content/uploads/2020/06/Metal-Gear-Solid-Peace-Walker-Kaz-and-Snake.jpg", "Metal Gear Solid: Peace Walker (2010)", 230204],
          ["https://preview.redd.it/slice-of-life-distilled-to-its-purest-essence-yokohama-v0-ztratc35wswa1.png?width=632&format=png&auto=webp&s=7d4db0fe98b399f17c62d594e51997cbda8cd58c", "Yokohama Kaidashi Kik≈ç OVA (1998)", 230204],
          ["https://cdn.kanobu.ru/anime/images/137/6154d680-afb0-46c6-a308-265f2ffe8f7b.webp","A Wind Named Amnesia (1993)", "240204"],
          ["https://m.media-amazon.com/images/M/MV5BOTE3Zjg1MTYtNjcxYS00NzY3LWIwM2EtYzg1YjcyZDcyMTc5XkEyXkFqcGdeQXVyMTA3OTEzNzA0._V1_.jpg", "Penguin's Memory: Shiawase Monogatari (1985)", 230204],

        ];
        // clone cards and change the image, title, and date
        for (let i = 0; i < s.length; i++) {
          let card = document.getElementById("card");
          let clone = card.cloneNode(true);
          // query by ids
          clone.querySelector("#image").src = s[i][0];
          clone.querySelector("#title").textContent = s[i][1];
          clone.querySelector("#date").textContent = s[i][2];

          card.parentNode.appendChild(clone);
        }

        // remove the original card
        document.getElementById("card").remove();

      </script>
