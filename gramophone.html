<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="icons/asuka.ico">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body style="margin:0">

    <style>
        .face_gramophone {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>


    <div>
        <img id="my_face" src="myface/my_face_closed.jpg" class="face_gramophone"></img>
    </div>



    <script>
        //Get element my_face and switch it to my_face_open on click
        let my_face = document.getElementById("my_face");

        let audio = new Audio('sound/drakengard1_lalalala_vhsed.mp3');

        my_face.addEventListener("click", function () {
            if (my_face.src.split("/")[my_face.src.split("/").length - 1] == "my_face_open.jpg") {
                my_face.src = "myface/my_face_closed.jpg";
                audio.pause();

            } else {
                my_face.src = "myface/my_face_open.jpg";
                audio.play();
            }

        });

    </script>

</body>

</html>
